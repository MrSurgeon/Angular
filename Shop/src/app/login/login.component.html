<main class="form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h1 class=" h3 mb-3 fw-normal">Sisteme Giriş</h1>

        <div class="form-floating">
            <input type="text" #userName="ngModel" [(ngModel)]="model.username" class="form-control" id="userName"
                name="userName" placeholder="Kullanıcı Adı">
            <label for="userName">Kullanıcı Adı</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" #password="ngModel" [(ngModel)]="model.password" id="password"
                name="password" placeholder="Şifre">
            <label for="password">Şifre</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Giriş</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
</main>
