<h3 *ngIf="products.length > 0; else noProduct">{{title}}</h3>
<div class="form-group mb-3">
    <input class="form-control" id="searchText" placeholder="Write a search phrase" [(ngModel)] = "filter">
    <small *ngIf="filter" class="form-text">You searched "<strong>{{filter}}</strong>"</small>
</div>
<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur!
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filter" class="card" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="#" (click) = "addToCart(product)" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
